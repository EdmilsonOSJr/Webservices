<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade webservice</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQeTUAh7UAyrdhXBG8maqCbM1sS5WaDLI"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js" type="text/javascript" ></script>
</head>

<body id="body">

    <div id="request" >        
        <input id="cidade"  type="text" placeholder="Digite o nome de uma cidade:"/>
        <button onclick="consulta()" id="bt">Pesquisar</button><br><br>
    </div>
    
    
    <div id="response" >
        
        <img src="" id="image" />
        
        <table width="300" height = "350" id="tabela">
                        
            
            <tr>
                <td>Temperatura:</td>
                <td id="temp"></td>
            </tr>
            <tr>
                <td>Temperatura minima: </td>
                <td id="temp_min"></td>
            </tr>
            <tr>
                <td>Temperatura máxima: </td>
                <td id="temp_max"></td>
            </tr>
            <tr>
                <td>Latitude:</td>
                <td id="lat"></td>
            </tr>
            <tr>
                <td>Longitude:</td>
                <td id="lon"></td>
                
            </tr>
            <tr>
                <td>Horário do nascer do sol:</td>
                <td id="nascer_sol"></td>
            </tr>
            <tr>
                <td>Horário do pôr do sol:</td>

            </tr>
            
        </table>
        
    </div>
    
    <div id="map"></div>
